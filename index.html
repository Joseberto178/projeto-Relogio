<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Hora</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <section id="container">
      <h1>Que horas são?</h1>
      <form id="form-hora">
        <input type="number" id="inputHora" placeholder="Digite uma hora (0-23)" min="0" max="23" required/>
        <button type="submit">Verificar</button>
      </form>
      <div id="resultado">
        <p id="mensagem">Digite uma hora para ver a imagem correspondente.</p>
        <img id="imagem" src="" alt="Imagem do horário" style="display: none;" />
      </div>
    </section>
    <footer>
  <p>Projeto desenvolvido como exercício do <strong>Curso em Vídeo</strong> com adaptações próprias.</p>
</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
